<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entertainment Chatbot</title>
    <style>
        body {
            background-image: url("{{ url_for('static', filename='img2.jpg') }}");
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .container {
            max-width: 80%;
            margin: auto;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px orange;
        }

        h1 {
            color: orange;
            text-shadow: 4px 4px 12px rgba(255, 140, 0, 1), 0 0 20px rgba(255, 69, 0, 0.8);
            font-size: 32px;
        }

        h2 {
            color: rgb(252, 252, 151);
            text-shadow: 3px 3px 8px rgba(255, 255, 0, 0.8);
            transition: transform 0.3s ease-in-out;
        }

        h2:hover {
            transform: scale(1.05);
            text-shadow: 5px 5px 15px rgba(255, 255, 0, 1);
        }

        .content-row {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .box {
            width: 45%;
            padding: 20px;
            background: rgba(255, 165, 0, 0.2);
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(255, 165, 0, 0.5);
        }

        select, button {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
        }

        button {
            background-color: orange;
            color: black;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: rgba(252, 241, 243, 0.982);
            transform: scale(1.1);
        }

        .story-box {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            background: rgba(255, 165, 0, 0.2);
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(255, 165, 0, 0.5);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>üé¨ ENTERTAINMENT CHATBOT üéÅ</h1>

        <div class="content-row">
            <div class="box">
                <h2>Select Movie Genre üçø :</h2>
                <select id="movieGenre">
                    <option value="Action">Action</option>
                    <option value="Comedy">Comedy</option>
                    <option value="Horror">Horror</option>
                    <option value="Sci-Fi">Sci-Fi</option>
                    <option value="Mystery">Mystery</option>
                </select>
                <button onclick="getMovies()">Get Movies üé¨</button>
                <div id="movieList"></div>
            </div>

            <div class="box">
                <h2>Select Music Genre üé∑ :</h2>
                <select id="musicGenre">
                    <option value="Pop">Pop</option>
                    <option value="Rock">Rock</option>
                    <option value="Hip-Hop">Hip-Hop</option>
                    <option value="Jazz">Jazz</option>
                    <option value="Bollywood">Bollywood</option>
                </select>
                <button onclick="getMusic()">Get Music üéß</button>
                <div id="musicList"></div>
            </div>
        </div>

        <div class="story-box">
            <h2>üìñ AI Story Generator ‚ú®</h2>
            <select id="storyGenre">
                <option value="Fantasy">Fantasy</option>
                <option value="Mystery">Mystery</option>
                <option value="Sci-Fi">Sci-Fi</option>
                <option value="Adventure">Adventure</option>
                <option value="Horror">Horror</option>
            </select>
            <button onclick="generateStory()">Generate Story üìú</button>
            <div id="storyOutput"></div>
        </div>
    </div>

    <script>
        function getMovies() {
            let genre = document.getElementById("movieGenre").value;
            fetch('/get_movies', {
                method: 'POST',
                body: JSON.stringify({genre: genre}),
                headers: {'Content-Type': 'application/json'}
            })
            .then(response => response.json())
            .then(data => {
                let movieList = data.map(movie => `${movie[0]} (${movie[1]}) - ‚≠ê ${movie[2]}`).join('<br><br>');
                let funMessage = "<p style='margin-top:15px; font-size:18px; color:lightyellow;'>Now grab some popcorn üçø, sit back, and enjoy your movie marathon! üé¨üî•</p>";
                document.getElementById("movieList").innerHTML = movieList + funMessage;
            });
        }


        function getMusic() {
            let genre = document.getElementById("musicGenre").value;
            fetch('/get_music', {
                method: 'POST',
                body: JSON.stringify({genre: genre}),
                headers: {'Content-Type': 'application/json'}
            })
            .then(response => response.json())
            .then(data => {
                let musicList = data.map(song => `<p style='margin-bottom: 10px;'>${song}</p>`).join('');
                let spotifyLink = "<p style='margin-top:15px; font-size:18px; color:lightyellow;'><a href='https://open.spotify.com/' target='_blank' style='color:orange; text-decoration:none;'>üéµ Listen on Spotify üéß</a></p>";
                document.getElementById("musicList").innerHTML = musicList + spotifyLink;
            });
        }



        function generateStory() {
            let genre = document.getElementById("storyGenre").value;
            fetch('/generate_story', {
                method: 'POST',
                body: JSON.stringify({genre: genre}),
                headers: {'Content-Type': 'application/json'}
            })
            .then(response => response.json())
            .then(data => {
                let storyHtml = `<p>${data}</p><br><em style="color: lightgray;">‚ú® Want to continue? Use your imagination to finish the story! ‚ú®</em>`;
                document.getElementById("storyOutput").innerHTML = storyHtml;
            });
        }

    </script>

</body>
</html>
